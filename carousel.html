<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <style>
        .carousel-container {
            overflow: hidden;
        }

        .carousel {
            display: flex;
            transition: transform 1s ease-in-out;
        }

        .carousel-item {
            flex-shrink: 0;
            width: 100%;
            min-width: 100%;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item"><img src="img/photo1.jpg" alt="Image 1" style="padding: 2%; width: 100%; height: 100%; object-fit: contain;"></div>
            <div class="carousel-item"><img src="img/photo2.jpg" alt="Image 2" style="padding: 2%; width: 100%; height: 100%; object-fit: contain;"></div>
            <div class="carousel-item"><img src="img/photo3.jpg" alt="Image 3" style="padding: 2%; width: 100%; height: 100%; object-fit: contain;"></div>
            <div class="carousel-item"><img src="img/photo4.jpg" alt="Image 4" style="padding: 2%; width: 100%; height: 100%; object-fit: contain;"></div>
        </div>
    </div>

    <script>
        const carousel = document.querySelector('.carousel');
        const items = document.querySelectorAll('.carousel-item');
        const interval = 5000; // Set the interval in milliseconds (5 seconds in this example)
        let currentIndex = 0;

        // Function to show the current slide
        function showSlide() {
            const translateX = -currentIndex * 100;
            carousel.style.transform = `translateX(${translateX}%)`;
        }

        // Function to automatically advance to the next slide
        function autoAdvance() {
            currentIndex = (currentIndex + 1) % items.length;
            showSlide();
        }

        // Initially show the first slide and start auto-advancing
        showSlide();
        setInterval(autoAdvance, interval);
    </script>
</body>
</html>
