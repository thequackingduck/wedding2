    <script>
        $(window).on("load", function () {
            $('body').addClass('loaded');
        });

        $(function () {

            /*************** Navigation *****************/

            const tmMainNav = $("#tm-main-nav");

            tmMainNav.singlePageNav({
                filter: ':not(.external)'
            });

            $('.navbar-toggler').click(function (e) {
                e.stopPropagation();
                tmMainNav.toggleClass('show');
            });

            $("html").click(function (e) {
                $("#tm-main-nav").removeClass("show");
            });

            /****************** Smooth Scrolling *****************/

            $(".tm-btn-next").on('click', function (event) {
                if (this.hash !== "") {
                    event.preventDefault();
                    var hash = this.hash;

                    $('html, body').animate({
                        scrollTop: $(hash).offset().top
                    }, 800, function () {
                        // window.location.hash = hash;
                    });
                }
            });

            $('.tm-brand-icon').on('click', function (event) {
                $('html, body').animate({
                    scrollTop: $('#intro').offset().top
                }, 800);
            });

            /****************** Gallery ******************/

            const galleryItems = document.querySelector(".tm-gallery").children;
            const itemsPerPage = 10;
            const totalPages = Math.ceil(galleryItems.length / itemsPerPage);
            const pageAttribute = 'data-page';

            function setPagination(currentPage) {
                for (let i = 1; i <= totalPages; i++) {
                    var $pager = '';

                    if (currentPage == i) {
                        $pager = $('<a href="javascript:void(0);" class="active tm-paging-link" ' + pageAttribute + '="' + i + '"></a>');
                    } else {
                        $pager = $('<a href="javascript:void(0);" class="tm-paging-link" ' + pageAttribute + '="' + i + '"></a>');
                    }

                    $pager.html(i);

                    $pager.click(function () {
                        $('.tm-paging-link').removeClass("active");
                        $(this).addClass('active');
                        var page = $(this).eq(0).attr(pageAttribute);
                        showItems(page);
                    });

                    $pager.appendTo($('.tm-paging'));
                }
            }

            function showItems(currentPage) {
                for (let i = 0; i < galleryItems.length; i++) {
                    galleryItems[i].classList.remove("show");
                    galleryItems[i].classList.add("hide");

                    if (i >= (currentPage * itemsPerPage) - itemsPerPage && i < currentPage * itemsPerPage) {
                        galleryItems[i].classList.remove("hide");
                        galleryItems[i].classList.add("show");
                    }
                }
            }

            setPagination(1);
            showItems(1);

            /****************** Magnific Popup ***********/

            $('.tm-gallery').magnificPopup({
                delegate: 'a',
                type: 'image',
                gallery: {
                    enabled: true
                }
            });
        });
    </script>
    <script>
        function toggleStory() {
            var storyParagraph1 = document.getElementById("storyParagraph1");
            var storyParagraph2 = document.getElementById("storyParagraph2");
            var storyParagraph3 = document.getElementById("storyParagraph3");
            var seeMoreButton = document.querySelector(".see-more");
            var seeLessButton = document.querySelector(".see-less");

            if (storyParagraph1.style.display === "none") {
                storyParagraph1.style.display = "block";
                storyParagraph2.style.display = "block";
                storyParagraph3.style.display = "block";
                seeMoreButton.style.display = "none";
                seeLessButton.style.display = "inline";
            } else {
                storyParagraph1.style.display = "none";
                storyParagraph2.style.display = "none";
                storyParagraph3.style.display = "none";
                seeMoreButton.style.display = "inline";
                seeLessButton.style.display = "none";
            }
        }
    </script>
    <script>
        // JavaScript to show the overlay and pop-up
        function showPopup() {
            var overlay = document.getElementById('overlay');
            var popup = document.getElementById('popup');
            overlay.style.display = 'block';
            popup.style.display = 'block';
        }

        // JavaScript to close the overlay and pop-up
        function closePopup() {
            var overlay = document.getElementById('overlay');
            var popup = document.getElementById('popup');
            overlay.style.display = 'none';
            popup.style.display = 'none';
        }

        // Automatically show the pop-up when the page loads
        window.onload = function () {
            showPopup();
        };
    </script>
